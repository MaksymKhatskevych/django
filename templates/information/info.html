{% extends 'base.html' %}
{% load static %}

{% block title %}
    informacja
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
    <div class="container">

        {% for informations in informations %}
            <h2 align="center" id="home_id">O mnie</h2>
            <div class="card mb-3" style="max-width: 1100px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{ informations.image_info.url }}" class="card-img" width="600" alt="...">
                </div>
                <div class="col-md-8">

                    <div class="card-body">
                        <h5 class="card-title">{{ informations.title|safe}}</h5>
                        <p class="card-text">{{ informations.description|safe }} </p>

                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    </div>
{% endblock %}
