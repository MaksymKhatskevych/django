{% extends 'base.html' %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}

    <div class='blog'>
        <div class="oferta-img"><img src="{{ article.image.url }}"></div>
        <h1 class='blog-title'>"{{ article.title|safe }}"</h1>
        <p class='blog-text'>{% autoescape off %}{{ article.text|safe }}{% endautoescape %}</p>
        <em>{{ article.pub_date }}</em>
    </div>

   <!-- {% if article.was_published_recently %}
        <div class="alert alert-danger" role="alert">
            <h2>NEW ARTICLE!</h2>
        </div>
    {% endif %}

    <hr>
    {% if latest_comments_list %}
        {% for c in latest_comments_list %}
            <p>
                <strong>{{ c.author_name }}</strong>
            <p>{{ c.comment_text }}</p>
            <em>{{ c.pub_date }}</em>
            </p>
        {% endfor %}
    {% else %}
        <h3>No comments found! Be the first!</h3>
    {% endif %}
    <hr>
    {% if message %}
        <h3 style="color: red" align="center">{{ message }}</h3>
    {% endif %}
    <form action='{% url "blog:leave_comment" article.id %}' method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Your name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name='name'>
        </div>
        <div class="form-group">
            <label for="exampleInputComment">Your comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='text'></textarea><br>
            <button type="submite" class="btn btn-outline-primary">Leave the comment</button>
    </form>
    </div>
    </form>
    </div>
{% endblock %}
